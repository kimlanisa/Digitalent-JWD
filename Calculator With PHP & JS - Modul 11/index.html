<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Kim Lanisa">
    <title>Calculator With PHP & JS - Modul 11</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Poppins', sans-serif;
        }
        .card{
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card shadow w-50">
            <div class="card-header text-center">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h3>Simple Calculator</h3>
                    </div>
                    <div class="row">
                        <form onsubmit="calculate(event)">
                            <div class="col-12 mb-2">
                                <input type="number" name="angka1" class="form-control text-center" id="angka1" placeholder="Angka Pertama" required>
                            </div>
                            <div class="col-12 mb-2">
                                <select class="form-select text-center" name="operator" id="operator" aria-label="Default select example">
                                    <option value="0" selected>Pilih Operator</option>
                                    <option value="+">+</option>
                                    <option value="-">-</option>
                                    <option value="*">*</option>
                                    <option value="/">/</option>
                                </select>
                            </div>
                            <div class="col-12 mb-2">
                                <input type="number" name="angka2" class="form-control text-center" id="angka2" placeholder="Angka Kedua" required>
                            </div>
                            <div class="row">
                                <div class="col-9 mb-2">
                                    <input type="text" name="hasil" class="form-control text-center" id="hasil" placeholder="Hasil" readonly>
                                </div>
                                <div class="col-3 mb-2 text-center">
                                    <button type="submit" value="Submit" class="btn btn-primary btn-sm-2 mb-2">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
