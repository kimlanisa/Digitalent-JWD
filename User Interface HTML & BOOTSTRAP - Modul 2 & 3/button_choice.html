<!-- perintah untuk mendeklarasikan bahwa dokumen ini adalah dokumen HTML5. -->
<!DOCTYPE html>
<!-- perintah untuk mendeklarasikan bahasa yang digunakan dalam dokumen ini adalah bahasa inggris. -->
<html lang="en">
<!-- tag head digunakan untuk mendefinisikan informasi mengenai dokumen HTML. tag head berisi informasi mengenai dokumen HTML, seperti judul dokumen, script, dan lain-lain. -->
<head>
    <!-- tag meta biasanya digunakan untuk mendefinisikan karakteristik dokumen HTML, seperti karakteristik kata kunci, deskripsi, penulis dokumen, dan lain-lain. -->
    <meta charset="UTF-8">
    <!-- tag meta biasanya digunakan untuk mendefinisikan karakteristik dokumen HTML, seperti karakteristik kata kunci, deskripsi, penulis dokumen, dan lain-lain. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tag title digunakan untuk mendefinisikan judul dokumen HTML. tag title ditulis di antara tag head. -->
    <title> Latihan 2 </title>
    <!-- link rel digunakan untuk mendefinisikan hubungan antara dokumen dan sumber daya eksternal. tag link biasanya digunakan untuk menghubungkan dokumen dengan file CSS. -->
    <link rel="stylesheet" href="style.css">
<!-- penutup tag head harus ditulis di antara tag head. -->
</head>

<!-- isi konten dari dokumen HTML ditulis di antara tag body. tag body digunakan untuk mendefinisikan isi dari dokumen HTML. -->
<body>
    <!-- tag div digunakan untuk mendefinisikan bagian dari dokumen HTML. tag div biasanya digunakan untuk mengelompokkan elemen-elemen HTML. -->
    <!-- container adalah nama class yang digunakan untuk mengelompokkan elemen-elemen HTML yang diatur dalam file CSS.  -->
    <div class="container">
        <!-- tag div digunakan untuk mendefinisikan bagian dari dokumen HTML. tag div biasanya digunakan untuk mengelompokkan elemen-elemen HTML. -->
        <!-- card adalah nama class yang digunakan untuk mengelompokkan elemen-elemen HTML yang diatur dalam file CSS.  -->
        <div class="card">
            <!-- tag h1 biasanya digunakan untuk judul utama. -->
            <h1> Button Choice </h1>
            <!-- tag p biasanya digunakan untuk menulis paragraf. -->
            <p> Button choice digunakan untuk memilih salah satu dari beberapa pilihan. </p>
            <!-- tag h3 digunakan untuk mendefinisikan judul. -->
            <h3> Pilih Makanan </h3>
            <!-- tag form digunakan untuk mendefinisikan form HTML. -->
            <form>
                <!-- tag input digunakan untuk mendefinisikan input dari pengguna. -->
                <!-- type = "button" digunakan untuk mendefinisikan tombol. -->
                <!-- value digunakan untuk mendefinisikan nilai dari tombol. -->
                <input type="button" value="Nasi Goreng"><br>
                <input type="button" value="Mie Goreng"><br>
                <input type="button" value="Bakso"><br>
                <input type="button" value="Soto"><br>
                <!-- br digunakan untuk membuat baris baru. -->
                <br>
                <!-- type submit digunakan untuk mendefinisikan tombol submit. -->
                <input type="submit" value="Submit">
            </form>
            <br>
            <!-- tag button digunakan untuk mendefinisikan tombol. -->
            <button class="button"><a href="index.html"> Kembali </a></button>
            <!-- penutup tag div harus ditulis di antara tag div. -->
        </div>
    </div>
<!-- penutup tag body harus ditulis di antara tag body. -->
</body>
<!-- penutup tag html harus ditulis di antara tag html. -->
</html>
