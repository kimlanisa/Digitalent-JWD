<script>
    // membuat array
    var languages = ["Javascript", "HTML", "CSS", "Typescript"];

    // for adalah perulangan yang akan dijalankan sebanyak jumlah isi array
    for(i = 0; i < languages.length; i++){
        // bagian ini akan dijalankan sebanyak isi array
        document.write(i+". "+languages[i]+"<br>");
    }

    // pada for kita perlu membuat variabel i dan menambahkannya secara manual
</script>
