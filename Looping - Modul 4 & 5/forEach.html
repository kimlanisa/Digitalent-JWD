<script>
    // membuat array
    var days = ["Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu", "Minggu"];

    // forEach adalah perulangan yang akan dijalankan sebanyak jumlah isi array
    days.forEach(function (day) {
        // bagian ini akan dijalankan sebanyak isi array
        document.write("<p>" + day + "</p>");
    });

    // pada foreach kita tidak perlu membuat variabel i dan menambahkannya secara manual
</script>
