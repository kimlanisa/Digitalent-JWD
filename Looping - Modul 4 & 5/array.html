<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengambil data dari array</title>
</head>
<body>
    <script>
        // membuat array
        var products = ["Monitor", "Keyboard", "Mouse", "Speaker", "Printer"];

        // menggambil data dari array (contoh keyboard)
        document.write(products[1]);
        // kenapa 1? karena array dimulai dari 0

        // hasil pada browser: Keyboard
    </script>
    
</body>
</html>
